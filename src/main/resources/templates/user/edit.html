<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Modification d'un membre</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="row justify-content-center">
        <div class="col-md-5 text-center">
            <form th:action="@{/users/{id}/edit(id=${user.id})}" th:object="${user}" th:method="put">
                <h1 class="display-4">Modifier le profil du membre</h1>
                <div class="form-row py-1">
                    <label class="font-weight-bold">Nom :&nbsp</label>
                    <span th:text="${user.firstname}">Bennour Aymen</span>
                </div>
                <div class="form-row py-1">
                    <label class="font-weight-bold">Prénom:&nbsp</label>
                    <span th:text="${user.lastname}">Bennour Aymen</span>
                </div>
                <div class="form-row py-1">
                    <label class="font-weight-bold">Email:&nbsp</label>
                    <span th:text="${user.email}">email@email.com</span>
                </div>
                <div class="form-row py-1">
                    <label class="font-weight-bold">Nom de l'utilisateur:&nbsp;</label>
                    <span th:text="${user.login}">Bennour Aymen</span>
                </div>
                <div class="form-row py-1">
                    <label class="font-weight-bold">Mot de passe:&nbsp</label>
                    <span th:text="${user.password}"></span>
                </div>

                <div class="form-row py-1">
                    <label class="font-weight-bold">Id membre:&nbsp</label>
                    <span th:text="${user.id}">1</span>
                </div>
                <div class="form-row py-1">
                    <label>Email</label>
                    <input type="text" class="form-control" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" th:errorclass="fieldError"></p>
                </div>
                <div class="form-row py-1">
                    <label>Nom de l'utilisateur</label>
                    <input type="text" class="form-control" th:field="*{login}">
                    <p th:if="${#fields.hasErrors('login')}"
                       th:errors="*{login}" th:errorclass="fieldError"></p>
                </div>
                <div class="form-row py-1">
                    <label>Nom</label>
                    <input type="text" class="form-control" th:field="*{firstname}">
                    <p th:if="${#fields.hasErrors('firstname')}"
                       th:errors="*{firstname}" th:errorclass="fieldError"></p>
                </div>
                <div class="form-row py-1">
                    <label>Prénom</label>
                    <input type="text" class="form-control" th:field="*{lastname}">
                    <p th:if="${#fields.hasErrors('lastname')}"
                       th:errors="*{lastname}" th:errorclass="fieldError"></p>
                </div>
                <div class="form-row py-1">
                    <label>Mot de Passe</label>
                    <input type="password" class="form-control" name="password" th:field="*{password}">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-row py-1">
                    <label for="inlineFormCustomSelect">Langue</label>
                    <select class="form-control" id="inlineFormCustomSelect" th:field="*{langue}">
                        <option selected value="fr">Français</option>
                        <option value="nl">Néerlandais</option>
                        <option value="en">Anglais</option>
                    </select>
                    <span th:if="${#fields.hasErrors('langue')}" th:errors="*{langue}"></span>
                </div>
                <div class="form-row py-1">
                    <label for="inlineFormCustomSelect1">Role</label>
                    <select class="form-control" id="inlineFormCustomSelect1" th:field="*{role}">
                        <option selected value="admin">Admin</option>
                        <option value="membrer">Membre</option>
                    </select>
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                </div></br>
                <div class="form-row py-1 mt-2">
                    <button type="submit" th:text="Modifier" class="btn btn-info btn-block">Modifier</button>
                    <button type="reset" th:text="Réinitialiser" class="btn btn-info btn-block">Réinitialiser</button>
                    <a role="button" th:href="${back}" class="btn btn-info btn-block">Annuler</a>
                </div>
            </form>
            <nav><a class="btn btn-primary btn-lg mt-5 text-left" th:href="@{/users}">Retour à l'index</a></nav>
        </div>
    </div>
</div>
</body>
</html>
