<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/main}">
<head>
    <title>formulaire offre de services</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="mb-5">
        <div class="row">
            <div class="col-sm">
                <h2 class="rounded p-2 text-center text-white my-2 text-uppercase" style="background-color: #81C283">Proposer votre aide</h2><br />
            </div>
        </div>

        <span class="font-weight-bold">Veuillez indiquer le service que vous voulez proposer :</span>

        <!--<div class="actions">
            <a th:href="@{/users/create}" class="btn btn-secondary my-2">Ajouter un nouveau membre</a>
            <br/>
        </div>-->

        <table th:unless="${#lists.isEmpty(services)}" class="table table-striped my-2">
            <thead  class="thead-dark text-center">
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th colspan="3" class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="service : ${services}">
                <td th:text="${service.nom}"> Nom
                </td>
                <td><a th:text="${service.description}"> Description</a>
                </td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                    </div>
                </td>
                <!-- <td class="text-center"><a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn text-light" style="background-color: #6AC56D">Modifier</a></td>
                 <td class="text-center">
                     <form th:id="|deleteForm-${user.id}|"
                           th:action="@{/users/{id}(id=${user.id})}" th:method="delete" >
                         <a href="#" th:onclick="|if(confirm('Confirm delete user #${user.id}'))
                                 document.getElementById('deleteForm-${user.id}').submit();
                             return false;|" class="btn text-light" style="background-color: #C70039">Supprimer</a>
                   </form>
                 </td>-->
            </tr>
            </tbody>
        </table>

        <form>
            <div>
                <label class="font-weight-bold">Choisissez la date de votre disponibilité :</label>
                <p>
                    <input type="date" />
                </p>
            </div>
            <div>
                <label class="font-weight-bold">Choisissez l'heure de votre disponibilité:</label>
                <p>
                    <input type="time" step="60" value="11: 00" min="09:00" max="18:00">
                    <small>La plage horaire est de 9h à 18h</small>
                <p>
            </div> <br />

            <span class="font-weight-bold">Indiquez les communes qui vous intéresse:</span>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1000 Bruxelles-Ville
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1030 Schaerbeek
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1040 Etterbeek
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1050 Ixelles
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1060 Saint-Gilles
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1070 Anderlecht
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1080 Molenbeek-St-Jean
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    1081 Koekelberg
                </label>
            </div><br />
            <div class="form-row py-1">
                <button type="submit" class="btn btn-info">
                    Envoyer votre demande
                </button>  <small>&nbsp;* Vous serez notifier dès qu'une demande se présentera</small>
            </div>
        </form>
    </div>
</div>
</body>
</html>
