<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width", initial-scale=1>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Projet Aide Covid</title>
	<th:block layout:fragment="css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</th:block>
    </head>
    <body>
        <div th:replace="fragments/header :: header">Header here</div>

        <div class="container">
            <div layout:fragment="content">Main content will be inserted here.</div>
        </div>

        <div th:replace="fragments/footer :: footer">&copy; 2021 The Static Templates</div>

        <th:block layout:fragment="scripts">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
            <script type="text/javascript">
                setTimeout(function () {
                    // Closing the alert
                    $('#alert').alert('close');
                }, 4000);
            </script>
        </th:block>
    </body>
</html>
