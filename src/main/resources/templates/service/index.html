<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/main}">
<head>
    <title>Services</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="mb-5">
        <h1 class="display-4" th:text="${title}">Liste des services</h1>

        <div class="actions">
            <a th:href="@{/services/create}" class="btn btn-secondary my-2">Ajouter un nouveau service</a>
            <br/>
        </div>

        <table th:unless="${#lists.isEmpty(services)}" class="table table-striped my-2">
            <thead  class="thead-dark text-center">
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th colspan="3" class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="service : ${services}">
                <td th:text="${service.nom}"> Nom
                </td>
                <td><a th:text="${service.description}"> Description</a>
                </td>
                <td class="text-center"><a th:href="@{/services/{id}/edit(id=${service.id})}" class="btn text-light" style="background-color: #6AC56D">Modifier</a></td>
                <td class="text-center">
                    <form th:id="|deleteForm-${service.id}|"
                          th:action="@{/services/{id}(id=${service.id})}" th:method="delete" >
                        <a href="#" th:onclick="|if(confirm('Confirm delete service #${service.id}'))
                                document.getElementById('deleteForm-${service.id}').submit();
                            return false;|" class="btn text-light" style="background-color: #C70039">Supprimer</a>
                  </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
