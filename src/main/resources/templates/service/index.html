<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Services</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="mb-5">
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <h1 class="display-4">Liste des services</h1>

        <div class="actions">
            <a th:href="@{/services/create}" class="btn btn-secondary my-2">Ajouter un nouveau service</a>
            <br/>
        </div>

        <table th:unless="${#lists.isEmpty(services)}" class="table table-striped my-2">
            <thead  class="thead-dark text-center">
            <tr>
                <th scope="col"><a th:href="@{'/page/' + ${currentPage} + '?sortField=nom&sortDir=' + ${reverseSortDir}}">
                    Nom</a>
                </th>
                <th scope="col"><a th:href="@{'/page/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">
                    Description</a>
                </th>
                <th colspan="3" class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="service : ${services}">
                <td th:text="${service.nom}"> Nom
                </td>
                <td><a th:text="${service.description}"> Description</a>
                </td>
                <td class="text-center"><a th:href="@{/services/{id}/edit(id=${service.id})}" class="btn text-light" style="background-color: #6AC56D">Modifier</a></td>
                <td class="text-center">
                    <form th:id="|deleteForm-${service.id}|"
                          th:action="@{/services/{id}(id=${service.id})}" th:method="delete" >
                        <a href="#" th:onclick="|if(confirm('Confirm delete service #${service.id}'))
                                document.getElementById('deleteForm-${service.id}').submit();
                            return false;|" class="btn text-light" style="background-color: #C70039">Supprimer</a>
                  </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- pagination -->
        <div th:if="${totalPages > 1}">
            <div class="pagination justify-content-center">
                <div class="page-link">
                    Total lignes: [[${totalItems}]] - Page [[${currentPage}]] / [[${totalPages}]]
                    &nbsp; &nbsp;
                </div>

                <div class="page-link">
                    <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Précédent</a>
                    <span th:unless="${currentPage > 1}">Précédent</span>
                    &nbsp; &nbsp;
                </div>
                <div class="page-link">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                      <span th:unless="${currentPage != i}">[[${i}]]</span>
                        &nbsp; &nbsp;
                    </span>
                </div>
                <div class="page-link">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Suivant</a>
                    <span th:unless="${currentPage < totalPages}">Suivant</span>
                    &nbsp; &nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
